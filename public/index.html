<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/foundation.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Scraping With Mongoose</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>Note Scraper</h1>
      <h2><i>If you can do this...the homework should be no problem.</i></h2>
      <button onclick="scrapeArticles()">scrape</button>
      <div id="articles"></div>
      <div class="callout callout-hover-reveal" data-callout-hover-reveal>
        <div class="callout-body">
          <h2>Hover me</h2>
          <p>I'll show you Bill Murray in the callout footer.</p>
        </div>
        <div class="callout-footer">
          <img src="http://fillmurray.com/300/200" alt="" />
        </div>
      </div>
    
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/vendor/foundation.min.js"></script>
    <script src="./js/vendor/jquery.js"></script>
    <script src="./js/vendor/what-input.js"></script>
  </body>
</html>
