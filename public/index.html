<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
    <title>Reddit News</title>
</head>
<body>
    <div id="wrapper">
        <h1 id="title">Check Out The Top Stories From Reddit</h1>
        <div id="button-div">
            <button onclick="scrapeArticles()">Scrape Articles</button>
            <button onclick="showSavedArticles()">Show Saved Articles</button>
        </div>
        <h2 id="header"></h2>
        <div id="articles"></div>
    </div>
    <!-- Note Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" data="snippet" role="dialog" aria-label="exampleModalLabel" aria-hidden="true">
        <div  class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
                    <button onclick="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id='model-body' class="modal-body">
                    <div class="input-group mb-3">
                        <input id="modalAuthor" type="text" class="form-control" placeholder="Your Name" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group">
                        <textarea id="modalBody" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button onclick="saveNote()" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div class="modal2 modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Are you sure you want to delete this article?</h5>
              <button onclick="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>all notes for this article will be deleted too.</p>
            </div>
            <div class="modal-footer">
              <button onclick="deleteArticle()" type="button" class="btn btn-secondary" data-dismiss="modal">Yes, delete</button>
              <button onclick="closeModal()"type="button" class="btn btn-primary">No</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js"></script>
    <!-- <script>$(document).ready(grabArticles())</script> -->
</body>
</html>
